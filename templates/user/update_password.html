<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f8;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            width: 80%;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border: 1px solid #dcdcdc;
        }
        .label {
            display: block;
            margin-bottom: 5px;
            font-size: 16px;
            color: #555;
        }
        .input, .button {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-top: 5px;
        }
        .input:focus {
            outline: none;
            border-color: #0056b3;
            box-shadow: 0 0 8px rgba(0,86,179,.5);
        }
        .button {
            background-color: #0056b3;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #004494;
        }
        .notification {
            color: #b00020; /* Error color */
            background: #ffcdd2; /* Light red */
            padding: 10px;
            margin-top: 10px;
            border-radius: 4px;
            border: 1px solid #f44336;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Change Password</h2>
    <form method="POST">
        {{ form.hidden_tag() }}
        <label for="currentPassword" class="label">Current Password</label>
        <input type="password" id="currentPassword" name="current_password" class="input" required>

        <label for="newPassword" class="label">New Password</label>
        <input type="password" id="newPassword" name="new_password" class="input" required>

        <label for="confirmPassword" class="label">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirm_password" class="input" required>

        <label>
            <input type="checkbox" id="showPassword">
            Show Passwords
        </label>

        <button type="submit" class="button">Update Password</button>
    </form>
</div>
<script>
    document.getElementById('showPassword').addEventListener('change', function (e) {
        var type = e.target.checked ? 'text' : 'password';
        document.getElementById('currentPassword').type = type;
        document.getElementById('newPassword').type = type;
        document.getElementById('confirmPassword').type = type;
    });
</script>
</body>
</html>
