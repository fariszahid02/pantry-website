<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CSC2031</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Font Awesome -->
</head>

<body>

    <style>
    .table {
      margin-left: auto;
      margin-right: auto;
    }
    </style>

    <section class="hero is-primary is-fullheight">

        <div class="hero-head">
            <nav class="navbar">
                <div class="container">

                    <div id="navbarMenuHeroA" class="navbar-menu">
                    <div class="navbar-end">
                        <a href="{{ url_for('index') }}" class="navbar-item">Home</a>

                        {% if session.get('user_role') == 'user' %}
                            <a href="{{ url_for('users.my_account') }}" class="navbar-item">Account</a>

                            <a href="{{ url_for('users.logout') }}" class="navbar-item">Logout</a>
                        {% elif session.get('user_role') == 'admin' %}
                            <a href="{{ url_for('admin.admin') }}" class="navbar-item">Admin</a>
                            <a href="{{ url_for('users.my_account') }}" class="navbar-item">Account</a>

                            <a href="{{ url_for('users.logout') }}" class="navbar-item">Logout</a>
                        {% else %}
                            <a href="{{ url_for('users.register') }}" class="navbar-item">Register</a>
                            <a href="{{ url_for('users.login') }}" class="navbar-item">Login</a>
                        {% endif %}
                    </div>
                    </div>
                </div>
            </nav>
        </div>

        <div class="hero-body">
            <div class="container has-text-centered">
               {% block content %}
               {% endblock %}
            </div>
        </div>
    </section>
</body>
</html>
